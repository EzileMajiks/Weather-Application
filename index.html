<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SA Weather Homepage</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <div class="texts">
      <div class="header">
        <img src="icons8-partly-cloudy-day-96.png" alt="Weather icon">
        <h1>Weather App</h1>
      </div>

      <form onsubmit="fetchWeather(event)">
        <input type="search" name="City" id="cityinput" placeholder="Enter a city">
        <br>
        <button type="submit" id="Search">Search</button>
      </form>
    </div>

    <p id="error"></p>
    <br>
    <h3 id="city"></h3>
    <br>
    <div id="weather"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
